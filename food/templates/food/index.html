{% extends "food/base.html" %}

{% block title %}FOOD APP{% endblock %}

{% block body %}
{% if messages %}<div>
    {% for message in messages %}
    <h2 class = "text-green-400">{{message}}</h2>
    {% endfor %}
</div>
{% endif %}

<div class="mx-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        {% for item in items %}
        <div class="bg-white rounded-lg shadow p-4">
            <img src="{{ item.image }}" alt="{{ item.name }}" class="w-full h-48 object-cover rounded-t-lg">
            <div class="mt-4">
                <h2 class="text-lg font-bold">{{ item.name }}</h2>
                <p class="text-gray-600">{{ item.desc }}</p>
                <div class="flex mt-2 justify-between">
                    <p class="text-green-500 font-semibold">${{ item.price }}</p>
                    <div>
                        <a href="{% url "food_update_item" item.id %}" class="rounded bg-slate-700 text-white p-1"> Update</a>
                        <a href="{% url "food_item_detail" item.id %}" class="rounded bg-slate-700 text-white p-1"> Details</a>
                    </div>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
