{% extends "food/base.html" %}
{% block title %}
{{ item.name }}
{% endblock %}

{% block body %}
<div class="flex">
    <img src="{{item.image}}" alt="{{item.name}}">

    <div>
        <div class="flex justify-between">
            <h1>{{item.name}}</h1>
            <h3 class="bg-green-400 p-1 rounded">{{item.price}}</h3>
        </div>

        <h2>{{item.desc}}</h2>
    </div>

</div>


{% endblock %}
