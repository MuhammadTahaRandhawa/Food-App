{% extends "food/base.html" %}
{% block title %}
{{ object.name }}
{% endblock %}

{% block body %}
<div class="flex">
    <img src="{{object.image}}" alt="{{object.name}}">

    <div>
        <div class="flex justify-between">
            <h1>{{object.name}}</h1>
            <h3 class="bg-green-400 p-1 rounded">{{object.price}}</h3>
        </div>

        <h2>{{object.desc}}</h2>
        <a href="{% url "food_delete_item" object.id %}">Delete</a>
    </div>

</div>


{% endblock %}
